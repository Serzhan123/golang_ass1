<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta content="Facebook login page">
        <title>Facebook page</title>
        <link rel="stylesheet" href="demoface.css">
    </head>

    <body>
        <div class="main">
        <div class="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo" width="300">
        <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div id="login_box">
        <form>
            <input type="text" class="login" placeholder="Электронный адрес или номер телефона"> <br> 
            <input type="password" class="login" placeholder="Пароль"> <br> 
            <input type="button" class="login" id="login_button" value="Вход">
        </form>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a> <br>
        <div class="separator">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <input type="button" id="create_button" value="Создать новый аккаунт">  
        </div>        
        </div>
        <div id="new_page">
            <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Создать страницу</strong></a> знаменистости, музыкальной группы или компании </p>
        </div>
    </body>

</html>
