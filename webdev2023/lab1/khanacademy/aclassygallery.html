<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Challenge: A classy gallery"</title>
        <style>
            body {
                font-family: cursive;
            }
            
            .image-small {
                width: 150px;
            }
            .image-medium {
                width: 200px;
            }
            .black-frame {
                border: 8px double rgb black
            }
            .gold-frame {
                border: 10px ridge gold;
            }
            .silver-frame {
                border: 10px groove rgb silver;
            }
        </style>
    </head>
    <body>
        
        <h1>A classy gallery</h1>
        
        <img class="image-small gold-frame" src="https://www.kasandbox.org/programming-images/animals/cat.png">
        
        <img class="image-medium black-frame"src="https://www.kasandbox.org/programming-images/animals/fox.png">
        
        <img class="image-medium silver-frame" src="https://www.kasandbox.org/programming-images/animals/penguins.png">


    </body>
</html>
